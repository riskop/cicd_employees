name: Build
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5
      - name: setup java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: build with maven
        run: ./mvnw -B package

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    env:
      SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/employees
      SPRING_DATASOURCE_USERNAME: employees
      SPRING_DATASOURCE_PASSWORD: employees
    services:
      mariadb:
          image: mariadb:12.1.1-rc
          env:
              MARIADB_ROOT_PASSWORD: employees
              MARIADB_DATABASE: employees
              MARIADB_USER: employees
              MARIADB_PASSWORD: employees
          ports:
              - 3306:3306
          options: >-
              --health-cmd="healthcheck.sh --connect --innodb_initialized"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3
    steps:
      - name: checkout code
        uses: actions/checkout@v5
      - name: setup java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: build with maven
        run: ./mvnw -B verify

  build-images:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: build images
        run: echo "build image here"

  deploy:
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: deploy
        run: echo "deploy here"
